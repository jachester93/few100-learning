<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Front End Web 100</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <header class="jumbotron">
            <h1>Calculator</h1>
            <h2>The Free version Only Adds Two Numbers</h2>
        </header>
    </div>
    <main class="container">
        <div class="form-group">
            <label for="number1">Number 1</label>
            <input type="number"
                   id="num1"
                   class="form-control">
        </div>
        <div class="form-group">
            <label for="number2">Number 2</label>
            <input type="number"
                   id="num2"
                   class="form-control">
        </div>
        <input type="button"
               id="add"
               class="btn btn-primary"
               value="Add Those Numbers">
        <p>The answer is <span id="answer">(answer here)</span>.</p>
    </main>
</body>

</html>
